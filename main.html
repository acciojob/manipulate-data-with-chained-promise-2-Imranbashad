<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Manipulation with Chained Promises</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Manipulation with Chained Promises</h1>
        <div id="output"></div>
    </div>
    <script>
        function getNumbers() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve([1, 2, 3, 4]);
                }, 3000);
            });
        }

        getNumbers()
            .then((numbers) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const evenNumbers = numbers.filter((num) => num % 2 === 0);
                        document.getElementById("output").textContent = evenNumbers.join(", ");
                        resolve(evenNumbers);
                    }, 1000);
                });
            })
            .then((evenNumbers) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const multipliedNumbers = evenNumbers.map((num) => num * 2);
                        document.getElementById("output").textContent = multipliedNumbers.join(", ");
                        resolve(multipliedNumbers);
                    }, 2000);
                });
            })
            .catch((err) => console.error(err));
    </script>
</body>
</html>
